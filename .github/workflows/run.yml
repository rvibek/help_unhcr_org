name: Generate Updated JSON File

on:
  schedule:
    - cron: '0 0 * * 6'  # Run mid night every Saturday
  workflow_dispatch:  # Allows manual triggering

jobs:
  generate-json:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x' Â  


    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Generate JSON file
      run: python main.py

    - name: Set Git User Email (Environment Variable)
      run: echo "GIT_USER_EMAIL=rvibek@gmail.com" >> $GITHUB_ENV

    - name: Commit and push changes (using environment variable)
      run: |
        git config --global user.name "rvibek"  # Optional, set username if needed
        git add .
        git commit -m "$(date +'%Y-%m-%d %H:%M:%S')" 
        git push origin main